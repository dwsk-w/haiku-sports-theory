<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俳句スポーツ説を真に受ける 俳句体力測定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .haiku-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-input {
            @apply w-full p-2 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:outline-none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-500">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-5xl">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white">俳句スポーツ説を真に受ける 俳句体力測定</h1>
            <p id="header-subtitle" class="mt-2 text-gray-600 dark:text-gray-400">口語訳と作者から、元の俳句を当てよう！</p>
        </header>

        <!-- Setup Area -->
        <div id="setup-area">
            <div class="p-6 md:p-8 rounded-2xl shadow-lg bg-white dark:bg-gray-800 haiku-card">
                <h2 class="text-2xl font-bold text-center mb-4 text-indigo-600 dark:text-indigo-400">問題を作成</h2>
                <p class="text-center text-gray-700 dark:text-gray-300 mb-6">5セットの「正解の俳句」と「口語訳」、そして「作者名」「回答者名」を入力してください。</p>

                <div class="space-y-6">
                    <!-- Haiku Inputs -->
                    <div id="haiku-inputs" class="space-y-4">
                        <!-- Inputs will be generated by JS -->
                    </div>
                    
                    <!-- Author Input -->
                    <div>
                        <label for="author-input" class="block mb-2 font-semibold text-gray-800 dark:text-gray-200">作者名</label>
                        <input type="text" id="author-input" class="form-input" placeholder="例: 松尾芭蕉">
                    </div>

                    <!-- Player Name Inputs -->
                    <div>
                        <label class="block mb-2 font-semibold text-gray-800 dark:text-gray-200">回答者名</label>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <input type="text" id="player1-name-input" class="form-input" placeholder="回答者 1">
                            <input type="text" id="player2-name-input" class="form-input" placeholder="回答者 2">
                            <input type="text" id="player3-name-input" class="form-input" placeholder="回答者 3">
                        </div>
                    </div>

                </div>
                
                <div class="text-center mt-8">
                    <button id="start-game-btn" class="w-full md:w-1/2 lg:w-1/3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-lg">
                        ゲームを開始する
                    </button>
                    <p id="setup-error" class="text-red-500 mt-4 h-5"></p>
                </div>
            </div>
        </div>

        <main id="game-container" class="hidden">
            <!-- Game Setup and Question Area -->
            <div id="question-area" class="mb-8 p-6 rounded-2xl shadow-lg bg-white dark:bg-gray-800 haiku-card">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">第 <span id="round-number">1</span> 問</h2>
                    <span class="text-sm font-semibold bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 px-3 py-1 rounded-full">全5問</span>
                </div>
                <div>
                    <p class="text-lg mb-2"><strong class="font-semibold">【口語訳】</strong></p>
                    <p id="translation" class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg text-gray-700 dark:text-gray-300"></p>
                </div>
                <div class="mt-4">
                    <p class="text-lg"><strong class="font-semibold">【作者】</strong></p>
                    <p id="author" class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg text-gray-700 dark:text-gray-300"></p>
                </div>
            </div>

            <!-- Players' Answer Area -->
            <div id="answer-area" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Player 1 -->
                <div class="p-6 rounded-2xl shadow-md bg-white dark:bg-gray-800 haiku-card">
                    <h3 id="player1-header" class="text-xl font-bold mb-4 text-center text-sky-600 dark:text-sky-400">回答者 1</h3>
                    <textarea id="player1-answer" class="w-full h-24 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-sky-500 focus:outline-none"></textarea>
                </div>
                <!-- Player 2 -->
                <div class="p-6 rounded-2xl shadow-md bg-white dark:bg-gray-800 haiku-card">
                    <h3 id="player2-header" class="text-xl font-bold mb-4 text-center text-emerald-600 dark:text-emerald-400">回答者 2</h3>
                    <textarea id="player2-answer" class="w-full h-24 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-emerald-500 focus:outline-none"></textarea>
                </div>
                <!-- Player 3 -->
                <div class="p-6 rounded-2xl shadow-md bg-white dark:bg-gray-800 haiku-card">
                    <h3 id="player3-header" class="text-xl font-bold mb-4 text-center text-amber-600 dark:text-amber-400">回答者 3</h3>
                    <textarea id="player3-answer" class="w-full h-24 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-amber-500 focus:outline-none"></textarea>
                </div>
            </div>

            <!-- Action Button -->
            <div class="text-center">
                <button id="submit-btn" class="w-full md:w-1/2 lg:w-1/3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-lg">
                    回答を確定する
                </button>
            </div>
            
            <!-- Round Result Modal -->
            <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-2xl w-full transform transition-all scale-95 opacity-0" id="modal-content">
                    <h2 class="text-2xl font-bold mb-2 text-center">第 <span id="modal-round-number"></span> 問 結果</h2>
                    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mb-6">点数はレーベンシュタイン距離です (少ないほど高得点)。</p>
                    
                    <div class="mb-6 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                        <p class="font-bold text-center">正解の俳句</p>
                        <p id="correct-haiku" class="text-2xl font-serif text-center mt-2 text-indigo-600 dark:text-indigo-400"></p>
                    </div>

                    <div id="round-results-display" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                        <!-- Player results will be injected here -->
                    </div>

                    <div class="text-center mt-8">
                        <button id="next-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-8 rounded-lg shadow-md hover:scale-105 transform transition-transform duration-300">次の問題へ</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Final Results Area -->
        <div id="final-results-area" class="hidden text-center p-8 rounded-2xl shadow-xl bg-white dark:bg-gray-800 haiku-card">
            <h2 class="text-3xl font-bold mb-6 text-indigo-600 dark:text-indigo-400">最終結果</h2>
            
            <!-- Creator's Score -->
            <div id="creator-score-area" class="mb-8">
                 <h3 class="text-xl font-bold text-gray-700 dark:text-gray-300">出題者の点数</h3>
                 <p class="text-5xl font-bold text-indigo-500 dark:text-indigo-400 mt-2"><span id="creator-score"></span> 点</p>
                 <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">(回答者3名の合計点の平均、切り上げ)</p>
            </div>

            <!-- Players' Scores -->
            <div id="final-scores" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 border-t pt-8 border-gray-200 dark:border-gray-700">
                <!-- Final scores will be injected here -->
            </div>
            
            <div class="mt-8">
                <button id="restart-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 text-lg">新しい問題で挑戦する</button>
            </div>
        </div>

    </div>

    <script>
        // --- Levenshtein Distance Function ---
        const levenshteinDistance = (s1, s2) => {
            if (!s1) s1 = "";
            if (!s2) s2 = "";
            const track = Array(s2.length + 1).fill(null).map(() => Array(s1.length + 1).fill(null));
            for (let i = 0; i <= s1.length; i += 1) {
                track[0][i] = i;
            }
            for (let j = 0; j <= s2.length; j += 1) {
                track[j][0] = j;
            }
            for (let j = 1; j <= s2.length; j += 1) {
                for (let i = 1; i <= s1.length; i += 1) {
                    const indicator = s1[i - 1] === s2[j - 1] ? 0 : 1;
                    track[j][i] = Math.min(
                        track[j][i - 1] + 1, // deletion
                        track[j - 1][i] + 1, // insertion
                        track[j - 1][i - 1] + indicator, // substitution
                    );
                }
            }
            return track[s2.length][s1.length];
        };

        // --- Game State ---
        let gameData = { author: '', haikus: [] };
        let currentRound = 0;
        const players = [
            { id: 1, name: "回答者 1", scores: [], total: 0, average: 0, color: "sky" },
            { id: 2, name: "回答者 2", scores: [], total: 0, average: 0, color: "emerald" },
            { id: 3, name: "回答者 3", scores: [], total: 0, average: 0, color: "amber" }
        ];

        // --- DOM Elements ---
        const setupArea = document.getElementById('setup-area');
        const gameContainer = document.getElementById('game-container');
        const finalResultsArea = document.getElementById('final-results-area');
        const haikuInputsContainer = document.getElementById('haiku-inputs');
        const authorInput = document.getElementById('author-input');
        const startGameBtn = document.getElementById('start-game-btn');
        const setupErrorEl = document.getElementById('setup-error');
        
        const roundNumberEl = document.getElementById('round-number');
        const translationEl = document.getElementById('translation');
        const authorEl = document.getElementById('author');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        // --- Game Logic ---

        function createSetupInputs() {
            haikuInputsContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'p-4 border rounded-lg bg-gray-50 dark:bg-gray-800 border-gray-200 dark:border-gray-700';
                inputGroup.innerHTML = `
                    <h4 class="font-semibold mb-3 text-gray-900 dark:text-gray-100">問題 ${i + 1}</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="original-haiku-${i}" class="block text-sm mb-1 text-gray-800 dark:text-gray-200">正解の俳句</label>
                            <input type="text" id="original-haiku-${i}" class="form-input" placeholder="例: 古池や蛙飛び込む水の音">
                        </div>
                        <div>
                            <label for="translation-${i}" class="block text-sm mb-1 text-gray-800 dark:text-gray-200">口語訳</label>
                            <input type="text" id="translation-${i}" class="form-input" placeholder="例: 静かな古い池に蛙が飛び込んだ。">
                        </div>
                    </div>
                `;
                haikuInputsContainer.appendChild(inputGroup);
            }
        }
        
        function updatePlayerHeaders() {
            players.forEach(player => {
                document.getElementById(`player${player.id}-header`).textContent = player.name;
            });
        }

        function handleStartGame() {
            gameData.haikus = [];
            let allValid = true;

            for (let i = 0; i < 5; i++) {
                const original = document.getElementById(`original-haiku-${i}`).value.trim();
                const translation = document.getElementById(`translation-${i}`).value.trim();
                if (!original || !translation) {
                    allValid = false;
                }
                gameData.haikus.push({ original, translation });
            }
            
            gameData.author = authorInput.value.trim();
            if (!gameData.author) {
                allValid = false;
            }
            
            // Update player names
            players.forEach(player => {
                const nameInput = document.getElementById(`player${player.id}-name-input`).value.trim();
                if (nameInput) {
                    player.name = nameInput;
                }
            });

            if (!allValid) {
                setupErrorEl.textContent = '俳句と口語訳、作者名はすべて入力してください。';
                return;
            }
            
            setupErrorEl.textContent = '';
            updatePlayerHeaders();
            setupArea.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            document.getElementById('header-subtitle').textContent = '口語訳と作者から、元の俳句を当ててみよう！';
            loadQuestion(0);
        }

        function loadQuestion(round) {
            if (round >= gameData.haikus.length) {
                endGame();
                return;
            }
            const question = gameData.haikus[round];
            roundNumberEl.textContent = round + 1;
            translationEl.textContent = question.translation;
            authorEl.textContent = gameData.author;

            players.forEach(p => {
                const answerEl = document.getElementById(`player${p.id}-answer`);
                answerEl.value = '';
                 // Also apply text color to textareas in game
                answerEl.classList.add('text-gray-900', 'dark:text-gray-100');
            });
        }

        function handleSubmit() {
            const correctHaiku = gameData.haikus[currentRound].original.replace(/\s+/g, '');
            
            players.forEach(player => {
                const answer = document.getElementById(`player${player.id}-answer`).value.replace(/\s+/g, '');
                const score = levenshteinDistance(correctHaiku, answer);
                player.scores.push(score);
            });

            showRoundResults();
        }

        function showRoundResults() {
            const correctHaiku = gameData.haikus[currentRound].original;
            document.getElementById('modal-round-number').textContent = currentRound + 1;
            document.getElementById('correct-haiku').textContent = correctHaiku;

            const resultsContainer = document.getElementById('round-results-display');
            resultsContainer.innerHTML = ''; 

            players.forEach(player => {
                const score = player.scores[currentRound];
                const answer = document.getElementById(`player${player.id}-answer`).value || '(無回答)';
                
                const resultCard = document.createElement('div');
                resultCard.className = `p-4 rounded-lg border-2 border-${player.color}-500 dark:border-${player.color}-400 bg-${player.color}-50 dark:bg-gray-700`;
                resultCard.innerHTML = `
                    <h4 class="font-bold text-lg text-${player.color}-600 dark:text-${player.color}-400">${player.name}</h4>
                    <p class="my-2 text-gray-700 dark:text-gray-300 break-words">「${answer}」</p>
                    <p class="text-2xl font-bold text-${player.color}-700 dark:text-${player.color}-300">${score} <span class="text-sm font-normal">点</span></p>
                `;
                resultsContainer.appendChild(resultCard);
            });

            if (currentRound >= gameData.haikus.length - 1) {
                nextBtn.textContent = '最終結果を見る';
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function handleNext() {
            modal.classList.add('hidden');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            currentRound++;
            if (currentRound < gameData.haikus.length) {
                loadQuestion(currentRound);
            } else {
                endGame();
            }
        }

        function endGame() {
            let totalOfTotals = 0;
            players.forEach(player => {
                player.total = player.scores.reduce((sum, score) => sum + score, 0);
                player.average = player.total / player.scores.length;
                totalOfTotals += player.total;
            });

            const creatorScore = Math.ceil(totalOfTotals / players.length);
            document.getElementById('creator-score').textContent = creatorScore;

            gameContainer.classList.add('hidden');
            const finalScoresContainer = document.getElementById('final-scores');
            finalScoresContainer.innerHTML = '';

            const sortedPlayers = [...players].sort((a, b) => a.total - b.total);

            sortedPlayers.forEach((player, index) => {
                const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : '🥉';
                const card = document.createElement('div');
                card.className = `p-6 rounded-xl shadow-lg border-2 border-${player.color}-500 dark:border-${player.color}-400 bg-white dark:bg-gray-800`;
                card.innerHTML = `
                    <div class="text-3xl mb-2">${medal}</div>
                    <h3 class="text-xl font-bold text-${player.color}-600 dark:text-${player.color}-400">${player.name}</h3>
                    <div class="mt-4 space-y-2 text-gray-700 dark:text-gray-300">
                        <p>合計点: <span class="font-bold text-2xl">${player.total}</span></p>
                        <p>平均点: <span class="font-bold text-2xl">${player.average.toFixed(2)}</span></p>
                    </div>
                `;
                finalScoresContainer.appendChild(card);
            });

            finalResultsArea.classList.remove('hidden');
            document.getElementById('header-subtitle').textContent = 'ゲーム終了！お疲れ様でした。';
        }
        
        function restartGame() {
            currentRound = 0;
            gameData = { author: '', haikus: [] };
            
            // Reset players to default state
            players[0].name = "回答者 1";
            players[1].name = "回答者 2";
            players[2].name = "回答者 3";
            players.forEach(p => {
                p.scores = [];
                p.total = 0;
                p.average = 0;
                document.getElementById(`player${p.id}-name-input`).value = '';
            });
            
            updatePlayerHeaders(); // Reset headers to default
            
            finalResultsArea.classList.add('hidden');
            gameContainer.classList.add('hidden');
            setupArea.classList.remove('hidden');
            
            nextBtn.textContent = '次の問題へ';
            document.getElementById('header-subtitle').textContent = '問題を作成してください。';
            createSetupInputs();
            authorInput.value = '';
        }

        // --- Event Listeners ---
        startGameBtn.addEventListener('click', handleStartGame);
        submitBtn.addEventListener('click', handleSubmit);
        nextBtn.addEventListener('click', handleNext);
        restartBtn.addEventListener('click', restartGame);

        // --- Initial Load ---
        window.onload = () => {
            document.getElementById('header-subtitle').textContent = 'まずは、出題者が問題を作成してください。';
            createSetupInputs();
        };
    </script>
</body>
</html>
